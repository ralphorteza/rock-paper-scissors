<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>rock, paper, scissors!</title>
    </head>

    <body>
        <script>
           
            /* Computer to choose hand by assigning number values to
             * each hand. rock == 0, paper == 1, scissors == 2. */
            function computerPlay() {
                let randomNumber = Math.floor(Math.random()*3);
                console.log(randomNumber);
                let choice = "";

                if (randomNumber == 0) {
                    choice = "rock";
                } else if (randomNumber == 1) {
                    choice = "paper";
                } else {
                    choice = "scissors";
                }

                console.log(choice);
                return choice;
            }

            function userPlay() {
                let input = prompt("Please choose your hand: ");
                input = input.toLowerCase();

                while (input != "paper" && input != "scissors" && input != "rock") {
                    input = prompt("Not a valide hand. Choose from rock, paper, or scissors: ");
                    input = input.toLowerCase();
                }

                return input;
            }

            // play round
            function playRound(playerSelection, computerSelection) {

                let playerWins = "\nplayer wins";
                let computerWins = "\ncomputer wins";
                let draw ="\ndraw";
                let results = "Player plays: " + playerSelection +
                "\nComputer plays: " + computerSelection; 
            

                if (playerSelection === "rock" && computerSelection === "paper") {
                   // computer wins
                   results += computerWins;
                } else if (playerSelection === "rock" && computerSelection === "scissors") {
                    // player wins
                    results += playerWins;
                } else if (playerSelection === "paper" && computerSelection === "scissors") {
                    // player wins
                    results += playerWins;
                } else if (playerSelection === "paper" && computerSelection === "rock") {
                    //computer wins
                    results += computerWins;
                } else if (playerSelection === "scissors" && computerSelection === "rock") {
                    // computer wins
                    results += computerWins;
                } else if (playerSelection === "scissors" && computerSelection === "paper") {
                    // player wins
                    results += playerWins;
                } else {
                    // draw
                    results += draw;
                }
                
          
                return results
            }

            const playerSelection = userPlay();
            const computerSelection = computerPlay();
            /* console.log(computerSelection); */
            console.log(playRound(playerSelection, computerSelection));

        </script>
    </body>
</html>
